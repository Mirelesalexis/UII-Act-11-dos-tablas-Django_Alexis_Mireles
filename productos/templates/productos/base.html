{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Elektra - Sistema de Inventario{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'listar_productos' %}">🏪 Elektra</a></h1>
            <nav class="main-nav">
                <a href="{% url 'listar_productos' %}">📦 Productos</a>
                <a href="{% url 'proveedores:listar_proveedores' %}">👥 Proveedores</a>
                <a href="{% url 'crear_producto' %}">➕ Nuevo Producto</a>
                <a href="{% url 'proveedores:crear_proveedor' %}">🏢 Nuevo Proveedor</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2024 Elektra - Sistema de Inventario - Alexis Mireles</p>
        </footer>
    </div>
</body>
</html>
